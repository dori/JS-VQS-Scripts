<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head>	<title>Name List Capitalization</title>	<link type="text/css" rel="stylesheet" href="script01.css" />	<script type="text/javascript" src="script04.js"></script>	</head><body>	<h2 align="center">Capitalize a list of names</h2>	<form action="#">		Enter a list of names with first name first, one per line:<br />		<textarea id="nameField" class="nameList" rows="10" cols="50"></textarea>		<p><input type="reset" />&nbsp;<input type="submit" value="Submit" /></p>	</form></body></html>
